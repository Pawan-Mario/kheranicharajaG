{% extends 'client.html' %}
{% block body %}
<div class="back_re">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="title">
                <h2>Our Partners</h2>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- our_room -->
  <div  class="our_room">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="titlepage">
                <!-- <p  class="margin_0">Lorem Ipsum available, but the majority have suffered </p> -->
             </div>
          </div>
       </div>
       <div class="row">
         {% for i in events %}
          <div class="col-md-4 col-sm-6">
             <div id="serv_hover"  class="room">
                <div class="room_img">
                   <figure><img src="/{{i.feured_image}}" alt="#"/></figure>
                </div>
                <div class="bed_room">
                   <h3>{{i.title}}</h3>
                   <p>{{i.content}} </p>
                </div>
             </div>
          </div>
          {% endfor %}
       </div>
    </div>
 </div>

{% endblock %}
