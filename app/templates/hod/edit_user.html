{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'update_user' %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Edit User</span></h5>
              </div>
              {% include 'hod/messages.html'%}
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Profile Pic</label>
                  <input type="file" class="form-control" name="profile_pic" value="{% for i in users %}{{i.profile_pic}}{% endfor %}"/>
                  <input type="text" class="form-control" name="user_id" value="{% for i in users %}{{i.id}}{% endfor %}" hidden/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="first_name" value="{% for i in users %}{{i.first_name}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="last_name" value="{% for i in users %}{{i.last_name}}{% endfor %}"/>
                </div>
              </div>
                <div class="col-sm-11">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="username" value="{% for i in users %}{{i.username}}{% endfor %}"/>
                </div>
              </div>
                <div class="col-sm-11">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="email" value="{% for i in users %}{{i.email}}{% endfor %}"/>
                </div>
              </div>
                <div class="col-sm-11">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control"  name="password" placeholder="Fill only If you went to change Password"/>
                </div>
                </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Profile</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
