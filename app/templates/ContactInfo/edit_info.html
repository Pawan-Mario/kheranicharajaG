{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form method="post" action="{% url 'update_info' %}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="col-12">
                <h5 class="form-title"><span>Update About Us</span></h5>
              </div>
              {% include 'hod/messages.html'%}
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Photo</label>
                  <input type="text" class="form-control" name="post_id" value="{% for i in info %}{{i.id}}{% endfor %}" hidden/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.email}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.phone}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.address}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Facebook Url</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.facebook}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Twitter Url</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.twitter}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Instagram Url</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.instagram}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Youtube Url</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.youtube}}{% endfor %}"/>
                </div>
              </div>
              <div class="col-sm-11">
                <div class="form-group">
                  <label>Linkedin Url</label>
                  <input type="text" class="form-control" name="title" value="{% for i in info %}{{i.linkdin}}{% endfor %}"/>
                </div>
              </div>
                <br>
                <br>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Contact</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
